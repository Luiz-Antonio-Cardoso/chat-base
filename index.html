<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-base</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form>
            <section id="app">
                <header id="appHeaders">
                    <h1>Atendimento on-line</h1>
                </header>
                <section id="appBody">
                    <div class="chat">
                        <div class="chatMessage">
                            <div class="chatMessageDestinatario">
                                <div class="chatMessageContent">
                                    <h3>Atendente diz:</h3>
                                    <p>Ol√°, como posso ajudar?</p>
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <input type="text" name="message" id="message" placeholder="Digite sua mensagem">
                            <button type="submit">Enviar</button>
                        </div>
                </section>
            </section>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
